<html lang="en">
<head>
    <meta charset="UTF-8">

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

<link rel="stylesheet" href="./CSS/profilePage.css">
<link rel="stylesheet" href="./CSS/styles.css">

</head>
<body>
    <div class="bs-example">

    <!-- ================================= NAVBAR ================================================= -->
        
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a href="./landingPage.html" class="navbar-brand nav_brand"><strong>DYPIAN STUDIO</strong></a>
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav">
              <a href="./photos.html" class="nav-item nav-link ">Photos</a>
              <a href="./videos.html" class="nav-item nav-link">Videos</a>
              <a href="./uploadPost.html" class="nav-item nav-link">Upload</a>
              <a href="./profilePage.html" class="nav-item nav-link active">Profile</a>

          </div>
          <form class="form-inline ml-auto">
              <input type="text" class="form-control mr-sm-2" placeholder="Search">
              <button type="submit" class="btn btn-outline-light">Search</button>
          </form>
      </div>
  </nav>

    <!-- ================================================================================== -->
        
        <div class="card mb-3" style="max-width: 600px;">
            <div class="row">
              <div class="col-md-12 ">
                <class class="view overlay zoom">
                  <img src="./pictures/bg21.jpg" class="card_img profile_image" alt="...">
                  <button type="button" class="btn btn-primary modal_button" data-toggle="modal" data-target="#myModal">
                    <i class="fa fa-camera-retro fa-2x"></i>
                  </button>
                </class>
              </div>
             
      
              <div class="col-md-12">
                <div class="card-body">
                  <h4 class="card-title fname">First and Last Name</h4>
                  <h5 class="card-text username">@username</h5>
                  <p class="card-text email">abcd@gmail.com</p>
                  <p class="card-text clgName">College Name</p>
                  <span class="badge badge-pill badge-info year">3rd Year</span>
                  <p></p>
                  <a href="./managePostDemo.html" class=" card_button btn btn-success">Manage Posts</a>
                  <a href="./UpdateProfile.html" class="btn btn-info card_button ">Edit Profile</a>
                  <a href="./managePost.html" class="btn btn-danger card_button ">LOGOUT</a>
                </div>
              </div>
            </div>
          </div> <!--Row Div end-->
    </div> <!--Top div bs-example end-->
          



 <!-- ================================== The Modal Image Preview =================================== -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Profile Image</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          <img src="./pictures/bg21.jpg" class="modal_image" alt="...">
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#myUpdateModal" >Update Profile Image</button>
        </div>
        </div>
      </div>
  </div>

    <!-- =========================== The Modal  Update Image ====================== -->
  <div class="modal fade" id="myUpdateModal">
      <div class="modal-dialog">
        <div class="modal-content">
        
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Select Profile Photo</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          
          <!-- Modal body -->
          <div class="modal-body">
            <form id="form" class="form" method="GET" onsubmit="return checkInput()" action="/profilePage.html">
              <div class="form-group">
                <label for="myfile">Select a file:</label>
                <input type="file" id="myfile" name="myfile" class="input_post" onchange="return fileValidation()"><br><br>
                <button type="submit" class="btn btn-primary">Update</button>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
              </div>
            </form>
          </div>
          
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
          
        </div>
      </div>
  </div>

  <script src="./Js/profilePage.js"></script>
</body>
</html>
