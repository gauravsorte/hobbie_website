<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;500;600;700;800&family=Josefin+Slab:ital,wght@0,400;0,600;1,300;1,400;1,600&family=Muli:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />

    <link 
    href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="./CSS/UpdateProfile.css" />
    <title>Sign Up Page</title>

<!-- <script type="text/javascript" src="SignUp.js"></script> -->

  </head>
  <body>
    <!-- ===================================== NAVBAR ============================================= -->
    <div class="nav">
      <div class="nav_brand">
        <a href="./profilePage.html" class="btn btn-success"> <- BACK</a>
      </div>
    </div>
    <header style="color:aliceblue">Update Profile</header>
    <div class="container">
      <form id="form" class="form" method="GET" onsubmit="return validate()" action="/profilePage.html">
        <div class="form-row ">

          <div class="form-group col-md-12" >
            <label for="inputFirstname" >First Name</label>
            <input
              type="text"
              class="form-control"
              id="inputFirstname"
              placeholder="Enter Your First Name"
            />
            <i class="fas fa-check-circle"></i>
			      <i class="fas fa-exclamation-circle"></i>
			      <small>Error message</small>
          </div>

          <div class="form-group col-md-12" >
            <label for="inputLastname" >Last Name</label>
            <input
              type="text"
              class="form-control"
              id="inputLastname"
              placeholder="Enter Your Last Name"
            />
            <i class="fas fa-check-circle"></i>
			      <i class="fas fa-exclamation-circle"></i>
			      <small>Error message</small>
          </div>
        </div>

      <!-- =================================== -->
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="inputUsername" >Username</label>
          <span class="input-group-addon">@</span>
          <input
            type="text"
            class="form-control"
            id="inputUsername"
            placeholder="Enter Your Username"
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>

        <div class="form-group col-md-12">
          <label for="inputEmail" >Email Address</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail"
            placeholder="Enter Your Email Address"
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
      </div>

        <!-- ======================================= -->
        <div class="form-row">
          <div class="form-group col-md-12 col-sm-12">
            <label for="inputCollegeName" >College Name</label>
            <select class="custom-select mr-sm-2" id="inputCollegeName" required>
              <option selected>Choose...</option>
              <option value="1">D. Y. Patil Dnyanshanti School</o>
              <option value="2">Y.B Patil Polytechnic,Akurdi, Pune</option>
              <option value="3">Dr. D. Y. Patil Arts, Commerce and Science Junior College</option>
              <option value="4">Dr. D. Y. Patil Institute of Pharmacy, Akurdi, Pune.</option>
              <option value="5">Dr. D. Y. Patil College of Pharmacy, Akurdi, Pune</option>
              <option value="6">D. Y. Patil College of Engineering, Pune</option>
              <option value="7">Dr. D. Y. Patil Institute of Engineering, Management and Research, Pune</option>
              <option value="8">Dr. D.Y. Patil College of Architecture, Akurdi, Pune</option>
              <option value="9">Dr. D. Y. Patil College of Applied Arts & Crafts, Akurdi, Pune</option>
              <option value="10">Dr. D. Y. Patil College of Agriculture Business Management , Akurdi, Pune</option>
              <option value="11">D .Y. Patil Institute of Master Computer Applications and Management, Akurdi, Punr</option>
            </select>
            <i class="fas fa-check-circle"></i>
			      <i class="fas fa-exclamation-circle"></i>
			      <small>Error message</small>
          </div>

          <div class="form-group col-md-12 col-sm-12" required>
            <label for="inputCollegeYear" >College Year</label>
            <!--    <input type="number" class="form-control" id="inputCollegeYear" placeholder="Enter Your Year"> -->
            <select class="custom-select mr-sm-2" id="inputCollegeYear" required>
              <option selected>Choose...</option>
              <option value="1">1st Year</option>
              <option value="2">2nd Year</option>
              <option value="3">3rd Year</option>
              <option value="3">4th Year</option>
            </select>
            <i class="fas fa-check-circle"></i>
			      <i class="fas fa-exclamation-circle"></i>
			      <small>Error message</small>
          </div>
        </div>

        <!-- ==================================== -->
        <div class="form-row">
          <div class="form-group col-md-12 ">
            <label for="inputSignupPassword" class="email" >Password</label>
            <input
              type="password"
              class="form-control"
              id="inputSignupPassword"
              placeholder="Enter Your Password"
            />
            <i class="fas fa-check-circle"></i>
			      <i class="fas fa-exclamation-circle"></i>
			      <small>Error message</small>
          </div>

          <div class="form-group col-md-12">
            <label for="inputSignupConfirmPassword" class="email"  >Confirm Password</label>
            <input
              type="password"
              class="form-control"
              id="inputSignupConfirmPassword"
              placeholder="Confirm Your Password"
            />
            <i class="fas fa-check-circle"></i>
			      <i class="fas fa-exclamation-circle"></i>
			      <small>Error message</small>
          </div>
        </div>
        
        <div class="row">
          <div class="submit_button col-md-3" >
            <button type="submit" class="btn btn-md btn-outline-dark">Update</button>
          </div>
        </div>

      </form>
    </div>

    <script src="./Js/UpdateProfile.js"></script>
  </body>
</html>
