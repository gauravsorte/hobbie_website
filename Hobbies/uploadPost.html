<body>
<div class="bs-example">

    <!-- ==================================== NAVBAR ============================================= -->

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a href="./landingPage.html" class="navbar-brand nav_brand"><strong>DYPIAN STUDIO</strong></a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">
                <a href="./photos.html" class="nav-item nav-link ">Photos</a>
                <a href="./videos.html" class="nav-item nav-link">Videos</a>
                <a href="./uploadPost.html" class="nav-item nav-link active">Upload</a>
                <a href="./profilePage.html" class="nav-item nav-link">Profile</a>
  
            </div>
            <form class="form-inline ml-auto">
                <input type="text" class="form-control mr-sm-2" placeholder="Search">
                <button type="submit" class="btn btn-outline-light">Search</button>
            </form>
        </div>
    </nav>

    <!-- ==================================================================================== -->

    <div class="container">
        <form class="form" id="form" method="GET" onsubmit="return checkInputs()" action="/photos.html">
            
          <div class="form-group">
            <label for="inputTitle">Title <sup>*</sup></label>
            <input type="text" class="form-control" id="inputTitle" placeholder="Title Of Your Post">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>
          
          <div class="form-group">
                <label for="inputDescription">Description <sup>*</sup></label>
                <input type="text" class="form-control" id="inputDescription" placeholder="Describe About Your Post">
                <i class="fas fa-check-circle"></i>
			          <i class="fas fa-exclamation-circle"></i>
			          <small>Error message</small>
            </div>

            <div class="form-group">
                <label for="inputFile">Choose A File To Upload <sup>*</sup></label>
                <input type="file" class="form-control-file" id="inputFile" onchange="return fileValidation()">
                <i class="fas fa-check-circle"></i>
			          <i class="fas fa-exclamation-circle"></i>
			          <small>Error message</small>
            </div>


            <div class="form-group ">
                <label for="inputCategory" >Type Of File</label>
                <!--    <input type="number" class="form-control" id="inputCollegeYear" placeholder="Enter Your Year"> -->
                <select class="custom-select mr-sm-2" id="inputCategory">
                    <option selected>Choose...</option>
                    <option value="1">Photo</option>
                    <option value="2">Video</option>
                  </select>
                <!-- <button type="submit" class="btn btn-primary upload_button">Upload</button> -->
             </div>

             <div class="form-group ">
              <label for="inputCategoryType" >Category <sup>*</sup></label>
              <!--    <input type="number" class="form-control" id="inputCollegeYear" placeholder="Enter Your Year"> -->
              <select class="custom-select mr-sm-2" id="inputCategoryType">
                  <option selected>Choose...</option>
                  <option value="1">Photography</option>
                  <option value="2">Dancing</option>
                  <option value="3">Singing</option>
                  <option value="4">Instruments</option>
                  <option value="5">Adventure</option>
                </select>
                <i class="fas fa-check-circle"></i>
			          <i class="fas fa-exclamation-circle"></i>
			          <small>Error message</small>
              <button type="submit" class="btn btn-primary upload_button">Upload</button>
           </div>
        </form>
         <!-- Image preview -->
         <div id="imagePreview"></div> 
    </div>
